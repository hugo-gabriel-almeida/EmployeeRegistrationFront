<div class="filter">
    <span class="filterText">Filtro: </span>
    <input class="inputFilter" (keyup)="applyFilter($event.target.value)" placeholder="Idade, Sexo, Habilidades, Nome etc... ">
    <app-register></app-register>
</div>

<div class="mat-elevation-z8 employeeList">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Completo</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="birthDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.birthDay}}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
            <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
            <td mat-cell *matCellDef="let row">{{row.genre}}</td>
        </ng-container>

        <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilidadades</th>
            <td mat-cell *matCellDef="let row">{{row.skills}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
            <td mat-cell *matCellDef="let row">
                <mat-icon class="edit">edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
            <td mat-cell *matCellDef="let row">
                <mat-slide-toggle [checked]=row.active></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
